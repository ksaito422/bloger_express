get:
  operationId: get-article
  summary: 全記事取得
  tags: [article]
  description: 全記事取得

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array

          example:
            - id: 1
              title: テスト01
              content: 記事の内容が入ります。記事の内容が入ります。記事の内容が入ります。
            - id: 2
              title: テスト02
              content: 記事の内容が入ります。記事の内容が入ります。記事の内容が入ります。
            - id: 3
              title: テスト03
              content: 記事の内容が入ります。記事の内容が入ります。記事の内容が入ります。

    "403":
      $ref: "../response/Error403.yaml"

    "429":
      $ref: "../response/Error429.yaml"

post:
  operationId: post-article
  summary: 記事投稿
  tags: [article]

  security:
    - bearerAuth: []

  requestBody:
    description: 記事内容投稿
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: テスト01
            content:
              type: string
              example: テストテストテスト

  responses:
    "201":
      description: OK

    "403":
      $ref: "../response/Error403.yaml"

    "422":
      $ref: "../response/Error422.yaml"

    "429":
      $ref: "../response/Error429.yaml"
