put:
  operationId: put-article
  summary: 記事編集
  tags: [article]

  security:
    - bearerAuth: []

  requestBody:
    description: 記事内容編集
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: テスト01
            content:
              type: string
              example: テストテストテスト

  responses:
    "204":
      description: OK

    "403":
      $ref: "../response/Error403.yaml"

    "422":
      $ref: "../response/Error422.yaml"

    "429":
      $ref: "../response/Error429.yaml"

delete:
  operationId: delete-article
  summary: 記事削除
  tags: [article]

  security:
    - bearerAuth: []

  responses:
    "204":
      description: OK

    "403":
      $ref: "../response/Error403.yaml"

    "422":
      $ref: "../response/Error422.yaml"

    "429":
      $ref: "../response/Error429.yaml"
